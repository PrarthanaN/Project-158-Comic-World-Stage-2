<!DOCTYPE html>
<html>
  <head>
    <title>Comics</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="components/Comics.js"></script>
    <script src = "components/Highlights.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

      <!-- Comics Container -->
      <a-entity id = "comics-container" cursor-listener comics></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:true;">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Let's have fun with Comics!!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Comics in different category"
          ></a-entity>
        </a-entity>

        <!-- CURSOR -->
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: navy; shader: flat"
        >
        </a-entity>

      </a-camera>
    </a-scene>
  </body>
</html>
